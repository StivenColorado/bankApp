<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navbar-bg {
            background-color: #664795;
        }
        .btn-primary {
            background-color: #3C3B6B;
            border-color: #3C3B6B;
        }
        .btn-primary:hover {
            background-color: #2a2a4b;
            border-color: #2a2a4b;
        }
    </style>
</head>
<body class="font-sans bg-white text-gray-900">
    <!-- Navbar -->
    <nav class="navbar-bg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <!-- Menu -->
            <div class="hidden md:flex space-x-4 ml-auto p-2">
                <a href="#contacto" class="text-white hover:text-gray-200">Contacto</a>
                <a href="#quienes-somos" class="text-white hover:text-gray-200">Quiénes somos</a>
                <a href="#consultas" class="text-white hover:text-gray-200">Consultas</a>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="fixed inset-0 bg-[#3C3B6B] p-4 md:hidden hidden">
                <button id="mobile-menu-close" class="text-white absolute top-4 right-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
                <a href="#contacto" class="block text-white py-2">Contacto</a>
                <a href="#quienes-somos" class="block text-white py-2">Quiénes somos</a>
                <a href="#consultas" class="block text-white py-2">Consultas</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center min-h-screen bg-white text-gray-900 p-4">
        <h1 class="text-4xl md:text-8xl font-bold text-[#5A1B77] mb-2">Tu Información</h1>
        <p class="text-lg text-gray-700 mb-6">Queremos reconocer quien eres para brindarte un mejor servicio.</p>
        <form class="bg-white p-6 h-[75%] flex justify-center flex-col rounded-lg shadow-lg w-full max-w-md min-h-[400px]" method="POST" id="formulario_consulta">
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 text-sm font-bold mb-2">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="bg-gray-100 w-full px-8 py-4 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="mb-4">
                <label for="cedula" class="block text-gray-700 text-sm font-bold mb-2">Cédula</label>
                <input type="number" id="cedula" name="cedula" class="bg-gray-100 w-full px-8 py-4 border border-gray-300 rounded-full shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <div class="flex justify-center">
                <button name="form_continuar" type="submit" class="hover:shadow-lg bg-gray-100 text-[#664795] font-bold px-6 py-3 rounded-full flex items-center">
                    Continuar
                    <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7"></path>
                    </svg>
                </button>
            </div>
        </form>
    </main>
    <script src="../js/login.js"></script>
    <script>
        // JavaScript for mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // JavaScript for mobile menu close
        document.getElementById('mobile-menu-close').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.add('hidden');
        });
    </script>
<script src="../js/links.js"></script>
</body>
</html>
