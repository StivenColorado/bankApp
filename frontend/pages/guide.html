<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navbar-bg {
            background-color: #664795;
        }

        .btn-primary {
            background-color: #3C3B6B;
            border-color: #3C3B6B;
        }

        .btn-primary:hover {
            background-color: #2a2a4b;
            border-color: #2a2a4b;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

</head>

<body class="font-sans bg-white text-gray-900">

    <!-- Navbar -->
    <nav class="navbar-bg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <!-- Menu -->
            <div class="hidden md:flex space-x-4 ml-auto p-2">
                <a href="#contacto" class="text-white hover:text-gray-200">Contacto</a>
                <a href="#quienes-somos" class="text-white hover:text-gray-200">Quiénes somos</a>
                <a href="#consultas" class="text-white hover:text-gray-200">Consultas</a>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="fixed inset-0 bg-[#3C3B6B] p-4 md:hidden hidden">
                <button id="mobile-menu-close" class="text-white absolute top-4 right-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
                <a href="#contacto" class="block text-white py-2">Contacto</a>
                <a href="#quienes-somos" class="block text-white py-2">Quiénes somos</a>
                <a href="#consultas" class="block text-white py-2">Consultas</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center min-h-screen bg-white text-gray-900 p-4">
        <!-- Contenedor padre con scroll infinito -->
        <div
            class="container-options bg-gray-100 p-6 h-[75%] min-h-[500px] min-w-[40%] flex flex-col rounded-lg shadow-lg w-full max-w-md overflow-y-auto">

            <!-- Subcontenedor para el título y la descripción -->
            <div class="w-full mb-4 container-options-respuestas">
                <h1 class="text-4xl md:text-4xl font-bold text-[#5A1B77] mb-2 title-option"></h1>
                <p class="text-gray-700 description-option"></p>
            </div>

            <!-- Contenedor donde se añaden las opciones dinámicamente -->
            <div class="w-full flex flex-col space-y-4 main-container-respuestas">
                <!-- <div
                    class="bg-white px-8 py-4 shadow-sm flex flex-col items-center justify-between round-lg">
                    <span class="text-gray-700 w-full font-bold title-answer">Opción 1</span>
                    <span class="text-gray-700 description-answer">Ingresa a tu correo electronico, en la parte de tu perfil presiona configuraciones, ingresa a privacidad y seguridad y haz cambio de tu contraseña </span>
                </div> -->
            </div>
        </div>
        <p class="m-4">Gracias por usar nuestros productos ☺️</p>
        <a id="to-home-button"
            class="text-white min-w-[10%] text-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
            Salir
        </a>


    </main>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script src="../js/guide.js"></script>
    <script src="../js/registro_atencion_sistema.js"></script>
</body>

</html>
