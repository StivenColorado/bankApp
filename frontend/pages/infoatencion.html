<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info atencion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .navbar-bg {
            background-color: #664795;
        }

        .btn-primary {
            background-color: #3C3B6B;
            border-color: #3C3B6B;
        }

        .btn-primary:hover {
            background-color: #2a2a4b;
            border-color: #2a2a4b;
        }

        .gradient-card {
            background: rgb(69, 14, 110);
            background: linear-gradient(288deg, rgba(69, 14, 110, 1) 0%, rgba(59, 9, 121, 1) 35%, rgb(51, 9, 91) 44%, rgb(91, 28, 140) 100%);
            color: white;
            transition: background 0.3s ease-in-out;
            /* Asegura que el contenido no se desplace durante el cambio */
            will-change: background;
        }

        .gradient-card:hover {
            background: rgb(80, 20, 120);
            background: linear-gradient(288deg, rgba(80, 20, 120, 1) 0%, rgba(70, 15, 130, 1) 35%, rgb(60, 15, 100) 44%, rgb(100, 40, 150) 100%);
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">

</head>

<body class="font-sans bg-white text-gray-900">

    <!-- Navbar -->
    <nav class="navbar-bg p-4">
        <div class="container mx-auto flex justify-between items-center">
            <!-- Mobile Menu Button -->
            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="text-white focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
            <!-- Menu -->
            <div class="hidden md:flex space-x-4 ml-auto p-2">
                <a href="#contacto" class="text-white hover:text-gray-200">Contacto</a>
                <a href="#quienes-somos" class="text-white hover:text-gray-200">Quiénes somos</a>
                <a href="#consultas" class="text-white hover:text-gray-200">Consultas</a>
            </div>
            <!-- Mobile Menu -->
            <div id="mobile-menu" class="fixed inset-0 bg-[#3C3B6B] p-4 md:hidden hidden">
                <button id="mobile-menu-close" class="text-white absolute top-4 right-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                        xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                        </path>
                    </svg>
                </button>
                <a href="#contacto" class="block text-white py-2">Contacto</a>
                <a href="#quienes-somos" class="block text-white py-2">Quiénes somos</a>
                <a href="#consultas" class="block text-white py-2">Consultas</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex flex-row md:flex-row items-center justify-center min-h-screen gap-20">
        <!-- aqui va la lista de turnos  -->
        <div id="turnos-list"
            class="flex flex-col items-center justify-start w-[45%] sm:min-w-[200px] md:min-w-[500px] h-[70vh] p-4 overflow-auto bg-blue-100/50 rounded-lg">

            <!-- Aquí se añadirá la lista de turnos dinámicamente -->
        </div>



        <!-- Contenedor de las Columnas -->
        <div class="flex flex-col md:flex-row w-[45%]">
            <!-- Columna Izquierda -->
            <div class="w-full md:w-1/2 pr-4 select-none mb-4 md:mb-0">
                <div id="oldest-row"
                    class="bg-gray-200 p-4 rounded-lg border border-gray-300 min-w-48 shadow-sm h-full gradient-card text-white flex row-item shadow-2xl">
                    <!-- Contenedor izquierdo: círculo para el ícono -->
                    <div class="flex-shrink-0 flex items-start justify-center w-48">
                        <div class="w-32 h-32 bg-white rounded-full flex items-center justify-center">
                            <!-- Aquí puedes poner un icono -->
                            <i class="text-gray-600 fas fa-user"></i>
                        </div>
                    </div>
                    <!-- Contenedor derecho: información de la tarjeta -->
                    <div class="ml-4 flex-grow">
                        <h2 class="text-lg font-semibold mb-4">Información de la Cuenta</h2>
                        <div class="mb-2">
                            <div class="text-sm font-medium">Nombre del Titular:</div>
                            <div class="text-sm lastest-name">Juan Pérez</div>
                        </div>
                        <div class="mb-2">
                            <div class="text-sm font-medium">Edad:</div>
                            <div class="text-sm lastest-age">34</div>
                        </div>
                        <div class="mb-2">
                            <div class="text-sm font-medium">Tipo Cliente:</div>
                            <div class="text-sm lastest-type-client">Cliente VIP</div>
                        </div>
                        <div class="mb-4">
                            <div class="text-sm font-medium">Número de Cédula:</div>
                            <div class="text-sm lastest-id-client">123456789</div>
                        </div>
                        <!-- ID en la parte inferior -->
                        <div class="text-sm font-medium text-gray-400 text-end lastest-id-number">#id : 222</div>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha -->
            <div id="oldest-info" class="w-full md:w-1/2 pl-4 flex flex-col justify-between info-item">
                <div class="flex flex-col space-y-4">
                    <div>
                        <h2 class="text-xl font-semibold">Informacion de atencion</h2>
                    </div>
                    <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-4">
                        <div class="text-lg">Numero de turno: <span id="turno-numero">4343</span></div>
                        <div class="text-lg">id atencion: <span id="atencion-id">A343</span></div>
                    </div>
                    <div class="text-lg" id="servicio-nombre">Nombre de servicio</div>
                    <a href="#"
                        class="bg-gray-100 text-[#664795] max-w-48 font-bold px-6 py-4 rounded-lg hover:shadow-lg flex items-center justify-center bg-green-100 btn-set-status"
                        id="turno-link">
                        Turno
                        <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M5 12h14M12 5l7 7-7 7"></path>
                        </svg>
                    </a>
                </div>
            </div>

        </div>
    </main>


    <script>
        // JavaScript for mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // JavaScript for mobile menu close
        document.getElementById('mobile-menu-close').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            menu.classList.add('hidden');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <script type="module" src="../js/infoatencion.js"></script>
</body>

</html>
