<body class="font-sans bg-white text-gray-900">

            <div class="md:hidden flex items-center">
                <button id="mobile-menu-button" class="text-white focus:outline-none">

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="fixed inset-0 bg-[#3C3B6B] p-4 md:hidden hidden">
                <button id="mobile-menu-close" class="text-white absolute top-4 right-4">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"

    <!-- Main Content -->
    <main class="flex items-center justify-center min-h-screen flex-col">

        </div>
        <div id="output" class=" flex flex-col justify-center items-center"></div>

    </main>

    <script>
        // JavaScript for mobile menu toggle
        document.getElementById('mobile-menu-button').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });

        // JavaScript for mobile menu close
        document.getElementById('mobile-menu-close').addEventListener('click', function () {
            const menu = document.getElementById('mobile-menu');
            menu.classList.add('hidden');
        });
    </script>
    <script type="module" src="../js/crear_turno.js"></script>
